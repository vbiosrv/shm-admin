name: Docker Push

on:
  push:
    branches:
      - main
      - master
      - dev
    tags:
      - '*'
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/shm-admin-2

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Set up Docker Buildx
        run: docker buildx create --use --name builder

      - name: Determine tags
        id: tags
        run: |
          TAGS=""
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          
          # Always add SHA tag
          TAGS="${{ env.IMAGE_NAME }}:sha-${SHA_SHORT}"
          
          # Add latest tag for main branch
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAGS="${TAGS},${{ env.IMAGE_NAME }}:latest"
          fi
          
          # Add dev tag for dev branch
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            TAGS="${TAGS},${{ env.IMAGE_NAME }}:dev"
          fi
          
          # Add version tag for tags
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            TAGS="${TAGS},${{ env.IMAGE_NAME }}:${VERSION}"
          fi
          
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --push \
            --tag ${{ steps.tags.outputs.tags }} \
            .
